<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="des.css">
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <h2>Health Chatbot</h2>
    </div>
    <div class="chat-box" id="chat-box">
      <div class="bot-message">
        <p>Hello! I am your health assistant. How can I help you today?</p>
      </div>
      <!-- User and bot messages will be dynamically inserted here -->
    </div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your symptoms..." autocomplete="off">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="des.js"></script>

</body>
</html>
